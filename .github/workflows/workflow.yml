# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI/CD pipeline

on:
  pull_request:
   branches: [ main ]
  # push:
  #   branches: [ main ]

jobs:
  continous_integration:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v2
      
    - name: Run super-linter
      uses: github/super-linter@v3

    - name: Use Node.js 16.14
      uses: actions/setup-node@v2
      with:
        node-version: 16.14.0
#        cache: 'npm'

    - name: Install Dependencies and Execute Build Process
      run: npm ci
      run: cd api
      run: npm install
      run: npm run build

    - name: Run CRUD Operations Tests
      run: run test
      run: cd ../
      run: npm test
      run: cd api/



  
  continuous_deployment:
    runs-on: ubuntu-latest
    # Only runs job if previous build step was successful
    needs: [continuous-integration]
    #Check if current branch is main by using the command
    if: github.ref == ‘refs/heads/main’ 
    
    steps:
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id:${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key:${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region:eu-west-3

    - name: Create CodeDeploy Deployment
      id: deploy
      run: |
        aws deploy create-deployment \
          --application-name application-name \
          --deployment-group-name AppDeploymentGroupName \
          --deployment-config-name CodeDeployDefault.OneAtATime \
          --github-location repository=${{ github.repository }},commitId=${{ github.sha }}


